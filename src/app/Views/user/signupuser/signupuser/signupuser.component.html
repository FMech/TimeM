<section class="bg-gray min-h-screen flex items-center justify-center">
  <div class=" container  py-5 h-100 " >
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration bg-gray-100 shadow shadow-lg" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Signup</h3>
            <form >

              <div class="mb-3">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <label for="exampleFormControlInput1" class="form-label" >Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" >
              </div>
              
              <div class="mb-3">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email"  >
              </div>
              <div class="mb-3">
                <i class="fas fa-phone-alt fa-lg me-3 fa-fw"></i>

                <label for="exampleFormControlInput1" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone" >
              </div>
              <div class="mb-3">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" >
              </div>
              <div class="mb-3">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <label for="exampleFormControlInput1" class="form-label">Conform Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm your password"  >
              </div>
          <br>
              <div class="mb-3">
                <i class="fas fa-venus-mars fa-lg me-3 fa-fw"></i>

                <label for="exampleFormControlInput1" class="form-label">Gender </label>
                <br> <br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
              </div>
              
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-primary btn-lg">Signup</button>
              </div>

            


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
